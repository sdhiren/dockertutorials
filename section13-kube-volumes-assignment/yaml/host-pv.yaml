apiVersion: v1
kind: PersistentVolume
metadata:
  name: mypv
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  # persistentVolumeReclaimPolicy: Recycle
  storageClassName: standard
  # mountOptions:
  #   - hard
  #   - nfsvers=4.1
  hostPath:
    path: /data
    type: DirectoryOrCreate
